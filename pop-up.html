<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="row col-md-6">
                <h3 id="logo"><span style="color: red;">Myner's</span> <span style="color: rgba(165, 42, 42, 1);">Pizza</span></h3> 
            </div>
            <div class="col-md-4 my-navbar">
               
            </div>
            <div class="col-md-1"></div>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h3 class="form-intro">Order your pizza!</h3>
            <div id="form">
                <label for="select">Choose the Pizza flavor</label>
                <select name="" id="flavor">
                    <option value="Pizza Fried chicken Hamburger">Pizza Fried chicken Hamburger</option>
                    <option value="Chicken & Beef Pepperoni">Chicken & Beef Pepperoni</option>
                    <option value="Roast Veg & Feta">Roast Veg & Feta</option>
                </select>

            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
</body>
</html>
